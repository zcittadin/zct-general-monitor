<mat-sidenav-container class="app-container">
    <!-- MENU LATERAL -->
    <mat-sidenav #sidenav class="app-sidenav" [mode]="sideMode" [opened]="opened">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/home" routerLinkActive="active-link" (click)="closeIfOver()">Home</a>
            <a mat-list-item routerLink="/garden" routerLinkActive="active-link" (click)="closeIfOver()">Garden</a>
            <a mat-list-item routerLink="/pool" routerLinkActive="active-link" (click)="closeIfOver()">Pool</a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- CONTEÚDO PRINCIPAL -->
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <!-- Botão aparece só em telas pequenas -->
            <button mat-icon-button (click)="sidenav.toggle()" class="menu-btn">
                <mat-icon>menu</mat-icon>
            </button>
            <span>ZCT General Monitor</span>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
